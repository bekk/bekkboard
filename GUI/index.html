<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="board.css">
	<script src="Ractive.min.js"></script>

	<script id="scoreTemplate" type="text/ractive">
        <span class="score">{{score.a}} - {{score.b}}</span>
    </script>
</head>
<body>
	<content id="score"></content>
	<script>
		var score = new Ractive({
			el: 'score',
			template: '#scoreTemplate',
			data: {
				score: {
					a: 11,
					b: 8
				}
			}
		});
	</script>
</body>

</html>
