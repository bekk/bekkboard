<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="board.css">
	<script src="jquery.min.js"></script>
	<script src="Ractive.min.js"></script>
	<script src="app.js"></script>

	<script id="scoreTemplate" type="text/ractive">
        <span>{{score.a}} - {{score.b}}</span>
        
        {{^started}}
        <button class="controlButton" on-click="action:'start'">Start</button>
        {{/started}}

        {{#started}}
        <button class="controlButton" on-click="action:'stop'">Stop</button>
        {{/started}}
    </script>
</head>
<body>
	<content id="score" class="score"></content>
</body>

</html>
