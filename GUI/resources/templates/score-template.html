<div class="score">
  <connection/>
  <div>
    {{#draw}}
      <div>
        <h2 class="draw">Draw!</h2>
      </div>
    {{/draw}}
    {{#winner}}
      <div>
        <h2 class="winner winner-name">{{winner}}!</h2>
      </div>
    {{/winner}}
    {{#started}}
      <div class="time">{{time}}</div>
      <div class="vs-score {{ (sets.a + sets.b) % 2 == 0 ? '' : 'vs-score-inverted' }}">
        <div class="vs-score-a-container">
          <span class="vs-score-a">{{score.a}}</span>
          <span class="vs-score-aset">{{sets.a}}</span>
          <div class="vs-players-a">{{players.a.name}}</div>
        </div>
        <div class="vs-score-sep">-</div>
        <div class="vs-score-b-container">
          <span class="vs-score-bset">{{sets.b}}</span>
          <span class="vs-score-b">{{score.b}}</span>
          <div class="vs-players-b">{{players.b.name}}</div>
        </div>
      </div>
    {{/started}}
  </div>
